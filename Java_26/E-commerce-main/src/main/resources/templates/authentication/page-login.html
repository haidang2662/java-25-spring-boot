<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/head :: html_head(pageTitle='Login - Ecom Marketplace Template')}">
<body>
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="text-center"><img class="mb-10" src="/img/template/favicon.svg" alt="Ecom">
                <div class="preloader-dots"></div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/common/header :: header"></div>
<main class="main">
    <section class="section-box shop-template mt-60">
        <div class="container">
            <div class="row mb-100">
                <div class="col-lg-4"></div>
                <div class="col-lg-5">
                    <h3>Đăng nhập</h3>
                    <p class="font-md color-gray-500">Chào mừng bạn trở lại</p>
                    <div class="form-register mt-30 mb-30">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email" class="mb-5 font-sm color-gray-700">Email*</label>
                                <input class="form-control" id="email" name="email" type="text"
                                       placeholder="hatv@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="mb-5 font-sm color-gray-700">Password *</label>
                                <div class="password-wrapper">
                                    <input class="form-control" id="password" name="password" type="password"
                                           placeholder="************">
                                    <i id="toggle-password" class="fas fa-eye icon-password"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                </div>
                                <div class="col-lg-6 text-end">
                                    <div class="form-group">
                                        <a class="font-xs color-gray-500"
                                           href="http://localhost:8080/api/v1/accounts/password_forget">
                                            Bạn quên mật khẩu?
                                        </a></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="font-md-bold btn btn-buy" id="btn-login" type="button">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="mt-20"><span
                                class="font-xs color-gray-500 font-medium">Bạn chưa có tài khoản? </span><a
                                class="font-xs color-brand-3 font-medium" href="/registers">Đăng ký</a></div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
</main>
<div th:insert="fragments/common/footer" :: footer></div>
<div th:insert="fragments/common/scripts" :: scripts></div>
<script src="/js/authentication/login.js"></script>
</body>
</html>
