<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/head :: html_head(pageTitle='forget - Ecom Marketplace Template')}">
<body>
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="text-center"><img class="mb-10" src="/img/template/favicon.svg" alt="Ecom">
                <div class="preloader-dots"></div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/common/header :: header"></div>
<main class="main">
    <section class="section-box shop-template mt-60">
        <div class="container">
            <div class="row mb-100">
                <div class="col-lg-4"></div>
                <div class="col-lg-5">
                    <h3>Quên mật khẩu</h3>
                    <p class="font-md color-gray-500">Vui lòng nhập email để tìm kiếm tài khoản của bạn.</p>
                    <div class="form-register mt-30 mb-30">
                        <form id="forgot-form">
                            <div class="form-group">
                                <label for="email" class="mb-5 font-sm color-gray-700">Email*</label>
                                <input class="form-control" id="email" name="email" type="text"
                                       placeholder="hatv@gmail.com">
                            </div>
                            <div class="form-group row">
                                <div class="col d-flex justify-content-end">
                                    <button class="font-md-bold btn btn-secondary me-2" id="btn-cancel" type="button">
                                        Hủy
                                    </button>
                                    <button class="font-md-bold btn btn-primary" id="btn-password-forgot" type="button">
                                        Tìm kiếm
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
</main>
<div th:insert="fragments/common/footer" :: footer></div>
<div th:insert="fragments/common/scripts" :: scripts></div>
<script src="/js/authentication/send-password-forgot.js"></script>
</body>
</html>
