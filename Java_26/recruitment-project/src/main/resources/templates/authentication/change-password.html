<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/common/head :: my-head(pageTitle='Change Password')}"/>


<body data-anm=".anm" class="d-flex flex-column min-vh-100">

<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header th:replace="~{fragments/common/header :: my-header}" />
    <!--End Main Header -->

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow" style="max-height: 500px; padding: 20px;">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Change Password</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="change-password-btn">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</div>

    <!-- Main Footer -->
    <footer th:replace="~{fragments/common/footer :: my-footer}" />
    <!-- End Main Footer -->


</div><!-- End Page Wrapper -->


<th:block th:replace="~{fragments/common/embedded-js :: embedded-js}" />

</body>

</html>
