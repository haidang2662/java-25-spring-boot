<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;

            position: absolute;
            transition: all 0.3s;
        }

        #back-to-top {
            position:  fixed;
            bottom: 20px;
            right: 20px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Cách 1 : dùng cách html attribute -->
    <button onclick = "sayHello()">Click me 1</button> 
    <!-- Cách 2 : dùng dom property -->
    <button id = "btn2">Click me 2</button>
    <!-- Cách 3 : dùng addEventListener -->
    <button id = "btn3">Click me 3</button>

    <button id="play">Play</button>
    <button id="pause">Pause</button>

    <h1 id="time">10s</h1>
    <h2 id="message"></h2>

    <hr>
    <input type="text" placeholder="Enter name ..." id="input-name">
    <button id="btn-show-all">show All</button>
    <ul id="list">

    </ul>

    <button id="back-to-top" class="hide">TOP</button>

    <script src="./main.js"></script>
</body>
</html>
