<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="h-100vh d-flex justify-content-center align-items-center">
    <div class="container rounded bg-white">
      <div class="row">
        <div class="col-6 ps-0">
          <img
            src="./img/image-product-desktop.jpg"
            alt="Sample image"
            class="img mw-100 rounded img-product"
          />
        </div>
        <div class="col-6 p-4">
          <h2 class="font-monserat secondary-color font-weight-500">PERFUME</h2>
          <h3 class="mt-3 font-fraunces font-size-36 font-weight-700">
            Gabrielle<br />
            Essence Eau <br />De Parfum
          </h3>
          <p class="font-monserat my-3 secondary-color font-weight-500">
            A floral, solar and voluptuous interpretation composed by
            <br />Olivier Polge,Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <div class="my-4 d-flex">
            <span class="font-fraunces font-size-36 font-weight-700 main-color">$149.99</span>
            <span class="ms-3 secondary-color text-decoration-line-through mt-2">$169.99</span>
          </div>
          <div class="cart font-monserat">
            <a href="#" class="btn main-bg-color text-white py-4 w-100 font-weight-500"
              ><img src="./img/icon-cart.svg" alt="Sample image" />
              <span class="d-inline-block ms-3">Add to cart</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
