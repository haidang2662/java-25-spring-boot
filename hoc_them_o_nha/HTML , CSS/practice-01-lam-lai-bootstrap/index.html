<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 01</title>
    <script
      src="https://kit.fontawesome.com/42f6aae9a8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #141414;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
      }
      .container-custom {
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 30px;
        max-width: 320px;
      }
      .avatar {
        border-radius: 50%;
        max-width: 80px;
      }

      .bg-gray-custom {
        background-color: #333;
      }
      .bg-gray-custom:hover {
        background-color: #c5f82a;
      }
      .slogan {
        font-size: 14px;
      }
      .address {
        color: #c5f82a;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container container-custom">
      <div class="d-flex justify-content-center">
        <img
          src="./img/avatar-jessica.jpeg"
          class="avatar img-fluid"
          alt="Jessica Randall"
        />
      </div>
      <div class="mb-4 d-flex flex-column justify-content-center text-center">
        <p class="name text-white fw-bold fs-4 mt-3">Jessica Randall</p>
        <p class="address fs-5 mt-2">London, United Kingdom</p>
        <p class="slogan text-white">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div>
        <a href="#" class="btn text-white py-2 mb-2 w-100 bg-gray-custom"
          ><i class="fa-brands fa-github"></i> Github</a
        >
        <a href="#" class="btn text-white py-2 my-2 w-100 bg-gray-custom"
          ><i class="fa-solid fa-code"></i> Frontend mentor</a
        >
        <a href="#" class="btn text-white py-2 my-2 w-100 bg-gray-custom"
          ><i class="fa-brands fa-linkedin"></i> Linkedin</a
        >
        <a href="#" class="btn text-white py-2 my-2 w-100 bg-gray-custom"
          ><i class="fa-brands fa-twitter"></i> Twitter</a
        >
        <a href="#" class="btn text-white py-2 mt-2 w-100 bg-gray-custom"
          ><i class="fa-brands fa-instagram"></i> Instagram</a
        >
      </div>
    </div>
  </body>
</html>
