<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới lượt mượn sách</title>
<!--    &lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

<!--    &lt;!&ndash; Latest compiled JavaScript &ndash;&gt;-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="container">
    <h2>Cập nhật lượt mượn sách</h2>
    <form th:action="@{/borrows/update}" th:object="${bookBorrowToiMuonCapNhat}" method="post">
        <div>
            <input type="hidden" class="form-control" th:field="*{id}" id="id">
        </div>
        <div>
            <label for="borrower">Bạn đọc<span class="text-danger">*</span>:</label>
            <select th:field="*{borrower}" id="borrower" required class="form-select">
                <option th:each="banDoc : ${readers}"
                        th:value="${banDoc.id}" th:text="${banDoc.name}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('borrower')}" th:errors="*{borrower}"></div>
        </div>
        <br>
        <div>
            <label for="book">Sách <span class="text-danger">*</span>:</label>
            <select th:field="*{book}" id="book" required class="form-select">
                <option th:each="sach : ${books}"
                        th:value="${sach.id}" th:text="${sach.name + ' - '  + sach.author}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></div>
        </div>
        <br>
        <div>
            <label for="quantity" class="form-label">Số lượng mượn:</label>
            <input type="text" class="form-control" th:field="*{quantity}" id="quantity">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <br>
        <div>
            <label for="createdDate" class="form-label">Ngày thuê<span class="text-danger">*</span>:</label>
            <input type="date" class="form-control" th:field="*{createdDate}" id="createdDate">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"></div>
        </div>
        <br>
        <div>
            <label for="expectedReturnDate" class="form-label">Ngày dự kiến trả<span class="text-danger">*</span>:</label>
            <input type="date" class="form-control" th:field="*{expectedReturnDate}" id="expectedReturnDate">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('expectedReturnDate')}" th:errors="*{expectedReturnDate}"></div>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>

    <!-- Hiển thị thông báo thành công nếu có -->
    <p th:text="${message}" style="color:green;"></p>
</div>



</body>
</html>
