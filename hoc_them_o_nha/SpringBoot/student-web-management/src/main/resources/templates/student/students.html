<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h1 class="text-center">Danh sách sinh viên</h1>

    <div class="row mb-4">
        <div class="col">
            <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#student-creation-modal"
            >
                Tạo mới
            </button>

            <!-- The Modal -->
            <div th:insert="~{fragments/student-creation-model :: student-creation-model}"></div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Date of birth</th>
                    <th>GPA</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sinhVien: ${students}">
                    <td th:text="${sinhVien.id}"></td>
                    <td th:text="${sinhVien.name}"></td>
                    <td th:text="${sinhVien.address}"></td>
                    <td th:text="${sinhVien.gender.vnValue}"></td>
                    <td th:text="${sinhVien.dob}"></td>
                    <td th:text="${sinhVien.gpa}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>
</html>
