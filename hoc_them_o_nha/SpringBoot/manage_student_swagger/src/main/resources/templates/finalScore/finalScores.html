<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách điểm tổng kết</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Danh sách điểm tổng kết</h1>

    <div class="row mb-4">
        <div class="col">
            <button type="button" class="btn btn-primary" id="open-finalScore-modal">
                Tạo mới
            </button>
            <div th:insert="~{fragments/finalScore-modal :: finalScore-modal}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Score Subject</th>
                    <th>Exam Day</th>
                    <th>Exam Times</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diemTongKet: ${finalScores}">
                    <td th:text="${diemTongKet.id}"></td>
                    <td th:text="${diemTongKet.student.name}"></td>
                    <td th:text="${diemTongKet.subject.name}"></td>
                    <td th:text="${diemTongKet.scoreSubject}"></td>
                    <td th:text="${diemTongKet.examDay}"></td>
                    <td th:text="${diemTongKet.examTimes}"></td>
                    <td>
                        <span role="button" class="text-primary update-btn me-2" th:attr="finalScore-id=${diemTongKet.id}">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <span role="button" class="text-danger delete-btn" th:attr="finalScore-id=${diemTongKet.id}">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
<script src="js/finalScores.js"></script>
