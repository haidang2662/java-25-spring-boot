<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật tài khoản</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Cập nhật tài khoản</h2>
    <form th:action="@{/accounts/update}" th:object="${buyerToiMuonCapNhat}" method="post">
        <input type="hidden" class="form-control" th:field="*{id}" id="id">
        <div>
            <label for="email" class="form-label">Email<span class="text-danger">*</span>:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <br>
        <div>
            <label for="name" class="form-label">Tên<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <br>
        <div>
            <label for="dateOfBirth" class="form-label">Ngày sinh<span class="text-danger">*</span>:</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>
        <br>
        <div>
            <label for="gender">Giới tính<span class="text-danger">*</span>:</label>
            <select th:field="*{gender}" id="gender" required class="form-select">
                <!--                <option value="Male">Nam</option>-->
                <!--                <option value="Female">Nữ</option>-->
                <!--                <option value="Other">Khác</option>-->
                <option th:each="gioiTinh : ${T(com.example.adminweb.constant.Gender).values()}"
                        th:value="${gioiTinh}" th:text="${gioiTinh.stringName}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>
        <br>
        <div>
            <label for="hometown" class="form-label">Quê quán:</label>
            <input type="text" class="form-control" th:field="*{hometown}" id="hometown">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>

    <!-- Hiển thị thông báo thành công nếu có -->
    <p th:text="${message}" style="color:green;"></p>
</div>
</body>
</html>
