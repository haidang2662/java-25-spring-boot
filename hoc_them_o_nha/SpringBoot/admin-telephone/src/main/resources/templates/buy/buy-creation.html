<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới lượt mượn sách</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Tạo mới lượt mua điện thoại</h2>
    <form th:action="@{/buys}" th:object="${telephoneBuyRequest}" method="post">
        <div>
            <label for="buyerId">Người mua<span class="text-danger">*</span>:</label>
            <select th:field="*{buyerId}" id="buyerId" required class="form-select">
                <option th:each="nguoiMua : ${buyers}"
                        th:value="${nguoiMua.id}" th:text="${nguoiMua.name}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('buyerId')}" th:errors="*{buyerId}"></div>
        </div>
        <br>
        <div>
            <label for="telephoneId"> Điện thoại  <span class="text-danger">*</span>:</label>
            <select th:field="*{telephoneId}" id="telephoneId" required class="form-select">
                <option th:each="telephone : ${telephones}"
                        th:value="${telephone.id}" th:text="${telephone.name + ' - '  + telephone.publisher}"></option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('telephoneId')}" th:errors="*{telephoneId}"></div>
        </div>
        <br>
        <div>
            <label for="quantity" class="form-label">Số lượng mua:</label>
            <input type="text" class="form-control" th:field="*{quantity}" id="quantity">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary">Tạo mới</button>
        </div>
    </form>

    <!-- Hiển thị thông báo thành công nếu có -->
    <p th:text="${message}" style="color:green;"></p>
</div>
</body>
</html>
