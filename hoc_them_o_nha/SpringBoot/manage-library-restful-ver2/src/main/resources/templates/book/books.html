<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/head :: my-head(pageTitle='Danh sách các cuốn sách')}"/>
<body>
<div class="container">
    <h1 class="mb-4">Danh sách đầu sách</h1>

    <div class="row mb-4">
        <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#book-modal">
                Tạo mới
            </button>
            <div th:insert="~{fragments/book-modal :: book-modal}"></div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Publisher</th>
                    <th>PublishedYear</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dauSach: ${books}">
                    <td th:text="${dauSach.id}"></td>
                    <td th:text="${dauSach.name}"></td>
                    <td th:text="${dauSach.price}"></td>
                    <td th:text="${dauSach.publisher}"></td>
                    <td th:text="${dauSach.publishedYear}"></td>
                    <td class="d-flex align-items-center justify-content-center">
                        <span role="button" class="text-primary update-btn me-2" th:attr="book-id=${dauSach.id}">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <span role="button" class="text-danger delete-btn" th:attr="book-id=${dauSach.id}">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
<script src="js/books.js"></script>
