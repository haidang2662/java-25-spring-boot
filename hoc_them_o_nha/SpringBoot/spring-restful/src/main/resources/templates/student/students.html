<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">

    <h1>Danh sách sinh viên</h1>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Ngày sinh</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>SDT</th>
                    <th>Điểm trung bình</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="sinhVien: ${students}">
                    <td th:text="${sinhVien.id}"></td>
                    <td th:text="${sinhVien.name}"></td>
                    <td th:text="${sinhVien.dob}"></td>
                    <td th:text="${sinhVien.email}"></td>
                    <td th:text="${sinhVien.address}"></td>
                    <td th:text="${sinhVien.phone}"></td>
                    <td th:text="${sinhVien.gpa}"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
