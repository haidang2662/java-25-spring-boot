<!-- The Modal -->
<div th:fragment="book-modal" class="modal fade" id="book-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Tạo mới đầu sách</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="book-form">
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Tên sách : </label>
                        <input type="text" name="name" id="name"  class="form-control" placeholder="Mời bạn nhập tên sách">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá sách : </label>
                        <input type="text" name="price" id="price"  class="form-control" placeholder="Mời bạn nhập giá sách">
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Nhà xuất bản : </label>
                        <input type="text" name="publisher" id="publisher"  class="form-control" placeholder="Mời bạn nhập NXB : ">
                    </div>
                    <div class="mb-3">
                        <label for="publishedYear" class="form-label">Năm sản xuất</label>
                        <input type="date" name="publishedYear" id="publishedYear"  class="form-control" placeholder="Mời bạn nhập năm sản xuất : ">
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" id="save-book-btn">Lưu</button>
            </div>

        </div>
    </div>
</div>
