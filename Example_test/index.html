<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 01</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #141414;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-custom {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            max-width: 300px;
            text-align: center;
        }
        .avatar {
            border-radius: 50%;
            max-width: 80px;
        }
        .btn-custom {
            text-decoration: none;
            color: #fff;
            padding: 10px 50px;
            background-color: #333;
            border-radius: 5px;
            display: block;
            margin: 12px 0;
        }
        .btn-custom:hover {
            background-color: #c5f82a;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div>
            <img src="./image/avatar-jessica.jpeg" class="avatar img-fluid" alt="Jessica Randall">
        </div>
        <div class="basic-info mb-4">
            <p class="name text-white fw-bold fs-4 mb-0">Jessica Randall</p>
            <p class="address text-success fs-5 mt-2">London, United Kingdom</p>
            <p class="slogan text-white">"Front-end developer and avid reader."</p>
        </div>
        <div>
            <a href="#" class="btn btn-custom"><i class="fa-brands fa-github"></i> Github</a>
            <a href="#" class="btn btn-custom"><i class="fa-solid fa-code"></i> Frontend mentor</a>
            <a href="#" class="btn btn-custom"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
            <a href="#" class="btn btn-custom"><i class="fa-brands fa-twitter"></i> Twitter</a>
            <a href="#" class="btn btn-custom"><i class="fa-brands fa-instagram"></i> Instagram</a>
        </div>
    </div>
    
</body>
</html>
